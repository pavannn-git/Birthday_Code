<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday SHIREEN [LADOOO]</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸŽµ Background Music -->
  <audio autoplay loop>
    <source src="birthday.mp3" type="audio/mpeg">
  </audio>

  <!-- ðŸŽˆ Balloons -->
  <div class="balloons">
    <span onclick="pop(this)"></span>
    <span onclick="pop(this)"></span>
    <span onclick="pop(this)"></span>
    <span onclick="pop(this)"></span>
    <span onclick="pop(this)"></span>
  </div>

  <!-- ðŸŽ‚ Main Content -->
  <div class="container">
    <h1>Happy Birthday SHIREEN [LADOOO]</h1>
    <p class="date">December 23, 2025</p>

    <!-- ðŸ–¼ï¸ Birthday Image -->
    <img src="shireen.png" alt="Birthday Girl" class="birthday-img">
  </div>

  <!-- ðŸŽ† Fireworks -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    setInterval(() => {
      confetti({
        particleCount: 200,
        spread: 120,
        startVelocity: 45,
        origin: {
          x: Math.random(),
          y: Math.random() / 2
        }
      });
    }, 2500);

    function pop(balloon) {
      balloon.style.animation = "none";
      balloon.style.transform = "scale(0)";
      balloon.style.transition = "0.3s";

      confetti({
        particleCount: 30,
        spread: 60,
        origin: {
          x: Math.random(),
          y: Math.random()
        }
      });

      setTimeout(() => balloon.remove(), 300);
    }
  </script>

</body>
</html>
